---
name: Backup PostgreSQL
on:
  schedule:
    - cron: 0 2 * * *
  workflow_dispatch: null
jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Configurar PostgreSQL
        env:
          PGHOST: ${{ secrets.RDS_HOST }}
          PGUSER: ${{ secrets.RDS_USER }}
          PGPASSWORD: ${{ secrets.RDS_PASSWORD }}
          PGDATABASE: ${{ secrets.RDS_DATABASE }}
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client
      - name: Executar backup
        env:
          PGHOST: ${{ secrets.RDS_HOST }}
          PGUSER: ${{ secrets.RDS_USER }}
          PGPASSWORD: ${{ secrets.RDS_PASSWORD }}
          PGDATABASE: ${{ secrets.RDS_DATABASE }}
        run: |
          pg_dump -U $PGUSER -h $PGHOST $PGDATABASE > backup.sql
      - name: Salvar backup no repositÃ³rio
        run: >
          git config --local user.email "rodrigo.sabinoti@gmail.com"
          git config --local user.name "rodsasilva"
          git add backup.sql
          git commit -m "Backup do banco de dados em $(date +'%Y-%m-%d %H:%M:%S')"
          git push origin main  # Altere para a branch desejada
